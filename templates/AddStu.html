<!DOCTYPE html>
<html>
<head>
    <title>Add Employee Information</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        form {
            background-color: #fff;
            border: 1px solid #ccc;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }

        input[type="file"] {
            width: 100%;
            margin-top: 5px;
            font-size: 14px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
            font-style: italic;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Employee Database</h1>
    <form action="/addstu" autocomplete="on" method="POST" enctype="multipart/form-data">
        <label for="stu_id">Employee ID:</label>
        <input type="number" id="stu_id" name="stu_id" autofocus required>

        <label for="first_name">Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">DOB :</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="pri_skill">Address :</label>
        <input type="text" id="pri_skill" name="pri_skill" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="stu_image_file">Image:</label>
        <input type="file" id="stu_image_file" name="stu_image_file">

        <button type="submit">UPDATE DATABASE</button>
    </form>
    <a href="/about">About Us</a>
</body>
</html>
